<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements and Input Types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HTML Form Elements and Input Types</h1>
    <form action="/submit" method="POST">
        <!-- Text-Based Input Types -->
        <fieldset>
            <legend>Text-Based Inputs</legend>
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" placeholder="Enter text" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email">

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com">

            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number">

            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search...">
        </fieldset>

        <!-- Numeric Input Types -->
        <fieldset>
            <legend>Numeric Inputs</legend>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" min="1" max="10" step="1" required>

            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="100" step="5">
        </fieldset>

        <!-- Date and Time Input Types -->
        <fieldset>
            <legend>Date and Time Inputs</legend>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time">

            <label for="datetime-local">Date and Time:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">

            <label for="month">Month:</label>
            <input type="month" id="month" name="month">

            <label for="week">Week:</label>
            <input type="week" id="week" name="week">
        </fieldset>

        <!-- Choice-Based Input Types -->
        <fieldset>
            <legend>Choice-Based Inputs</legend>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female

            <label>Hobbies:</label>
            <input type="checkbox" id="sports" name="hobbies" value="sports"> Sports
            <input type="checkbox" id="music" name="hobbies" value="music"> Music
        </fieldset>

        <!-- Specialized Input Types -->
        <fieldset>
            <legend>Specialized Inputs</legend>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">

            <input type="hidden" id="hidden" name="hidden" value="12345">
        </fieldset>

        <!-- Buttons -->
        <fieldset>
            <legend>Buttons</legend>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button" onclick="alert('Button clicked!')">Click Me</button>
        </fieldset>

        <!-- Other Form Elements -->
        <fieldset>
            <legend>Other Form Elements</legend>
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" name="textarea" rows="4" placeholder="Write your comments..."></textarea>

            <label for="select">Select:</label>
            <select id="select" name="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="datalist">Choose a browser:</label>
            <input list="browsers" id="datalist" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Edge">
            </datalist>

            <label for="output">Output:</label>
            <output id="output">42</output>

            <label for="progress">Progress:</label>
            <progress id="progress" value="70" max="100"></progress>

            <label for="meter">Meter:</label>
            <meter id="meter" value="0.6" min="0" max="1">60%</meter>
        </fieldset>
    </form>
</body>
</html>
