<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><div class= "nav-links">Gmail</div></a></li>
            <li><a href="#"><div class= "nav-links">Images</div></a></li>
            <li><a href="https://labs.google.com/"><div class= "nav-icons"><i class="fa-solid fa-flask"></i></div></a></li>
            <li><a href="#"><div class= "nav-icons"><i class="fa-solid fa-list"></i></div></a></li>
            <li><a href="#"><div class= "nav-icons"><i class="fa-regular fa-circle-user"></i></div></a></li>
        </ul>
    </nav>
    <div class="container">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google logo">
        <form action="https://google.com/search" method="get">
            <div class="searchbox-wrapper">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                <input type="search" name="q" id="searchbar">
                <i class="fa-solid fa-microphone" id="mic-icon"></i>
                <i class="fa-solid fa-camera-retro" id="camera-icon"></i>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Google Search</button>
                <button type="button" class="btn">I'm feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
